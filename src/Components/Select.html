<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Select Arrow</title>
<style>
/* Hide the default arrow */
select {
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  background-color: transparent;
  background-image: none;
  padding: 0.5em 1.5em 0.5em 0.5em;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  position: relative;
}

/* Wrapper for positioning */
.select-wrapper {
  position: relative;
  display: inline-block;
}

/* Create a custom arrow */
.select-wrapper::after {
  content: '';
  display: inline-block;
  width: 10px;
  height: 10px;
  border-right: 2px solid blue; /* Change this color to the desired arrow color */
  border-bottom: 2px solid blue; /* Change this color to the desired arrow color */
  transform: rotate(45deg);
  position: absolute;
  right: 1em;
  top: 50%;
  margin-top: -3px;
  pointer-events: none;
}
</style>
</head>
<body>

<div class="select-wrapper">
  <select>
    <option>Option 1</option>
    <option>Option 2</option>
    <option>Option 3</option>
  </select>
</div>

</body>
</html>
